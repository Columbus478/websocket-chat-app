<!DOCTYPE html>
<html>
<head>
	<title>Web socket 1.0.1</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
	<div id="mario-chat">
		<div id="chat-window">
			<div id="output">
				
			</div>
			<div id="typing"></div>
		</div>
		<span id="handle_error" style= "font-style: italic;color: red;position: inherit;"></span>
		<input id="handle" type="text" placeholder="Enter Username">
		<span id="message_error" style= "font-style: italic;color: red;position: inherit;"></span>
		<input id="message" type="text" placeholder="Message">
		<button id="send">Send</button>
	</div>
<script type="text/javascript" src="/chat.js"></script>
</body>
</html>
